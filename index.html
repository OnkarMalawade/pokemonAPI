<!DOCTYPE html>
<html>
<head>
    <title>Pokemon Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            background-color: #ffcb05;
            padding: 20px;
            margin: 0;
        }
        #container {
            margin: 50px auto;
            padding: 20px;
            max-width: 400px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #ffcb05;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #ffdf65;
        }
        #pokemon-info img {
            width: 150px;
            height: auto;
        }
        #pokemon-info {
            margin-top: 20px;
        }
        #download-btn {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Pokemon Info</h1>
    <div id="container">
        <input type="text" id="pokemon-name" placeholder="Enter Pokemon Name">
        <button onclick="fetchPokemonInfo()">Get Info</button>
        <div id="pokemon-info"></div>
        <button id="download-btn" onclick="downloadPDF()">Download Business Card</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        function fetchPokemonInfo() {
            const pokemonName = document.getElementById('pokemon-name').value.toLowerCase();
            const url = `https://pokeapi.co/api/v2/pokemon/${pokemonName}`;
            const speciesUrl = `https://pokeapi.co/api/v2/pokemon-species/${pokemonName}`;
            
            fetch(url)
              .then(response => {
                if (!response.ok) {
                    throw new Error('Pokemon not found');
                }
                return response.json();
              })
              .then(data => {
                return fetch(speciesUrl)
                    .then(response => response.json())
                    .then(speciesData => ({...data, description: speciesData.flavor_text_entries.find(entry => entry.language.name === "en").flavor_text}));
              })
              .then(data => {
                const pokemonInfoDiv = document.getElementById('pokemon-info');
                const description = data.description ? data.description.replace(/\n|\f/g, ' ') : "No description available.";
                pokemonInfoDiv.innerHTML = `
                  <h2>${data.name.charAt(0).toUpperCase() + data.name.slice(1)}</h2>
                  <img src="${data.sprites.front_default}" alt="${data.name}">
                  <p><strong>Description:</strong> ${description}</p>
                  <p><strong>Height:</strong> ${data.height / 10} m</p>
                  <p><strong>Weight:</strong> ${data.weight / 10} kg</p>
                `;
                document.getElementById('download-btn').style.display = 'block';
              })
              .catch(error => {
                const pokemonInfoDiv = document.getElementById('pokemon-info');
                pokemonInfoDiv.innerHTML = `<p style="color: red;">${error.message}</p>`;
                document.getElementById('download-btn').style.display = 'none';
              });
        }

        async function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const pokemonName = document.getElementById('pokemon-name').value.toLowerCase();
            const url = `https://pokeapi.co/api/v2/pokemon/${pokemonName}`;
            const speciesUrl = `https://pokeapi.co/api/v2/pokemon-species/${pokemonName}`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Pokemon not found');
                const data = await response.json();
                const speciesResponse = await fetch(speciesUrl);
                const speciesData = await speciesResponse.json();
                const description = speciesData.flavor_text_entries.find(entry => entry.language.name === "en").flavor_text.replace(/\n|\f/g, ' ');

                const doc = new jsPDF();

                doc.setFontSize(16);
                doc.text(`Pokemon Business Card`, 20, 20);
                doc.setFontSize(12);
                doc.text(`Name: ${data.name.charAt(0).toUpperCase() + data.name.slice(1)}`, 20, 30);

                const descriptionLines = doc.splitTextToSize(`Description: ${description}`, 170);
                doc.text(descriptionLines, 20, 40);

                const yPos = 40 + descriptionLines.length * 10;
                doc.text(`Height: ${data.height / 10} m`, 20, yPos + 10);
                doc.text(`Weight: ${data.weight / 10} kg`, 20, yPos + 20);

                const img = new Image();
                img.src = data.sprites.front_default;
                img.onload = function () {
                    doc.addImage(img, 'PNG', 20, yPos + 30, 50, 50);
                    doc.save(`${data.name}-business-card.pdf`);
                };
            } catch (error) {
                alert('Failed to generate PDF: ' + error.message);
            }
        }
    </script>
</body>
</html>
